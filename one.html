<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <title>Web page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-green-200">
    <nav class="w-full navbar flex">
      <img
        class="w-12 h-18 mx-20 py-4"
        src="icon1.jpg"
        alt="image not found"
      />
      <ul class="menu flex relative">
        <li class="list-item text-xl mx-10 py-4 font-serif font-semibold">
          <a href="#">Home</a>
        </li>
        <li class="list-item text-xl mx-10 py-4 font-serif font-semibold">
          <a href="#">Menu</a>
        </li>
        <li class="list-item text-xl mx-10 py-4 font-serif font-semibold">
          <a href="#">About</a>
        </li>
        <li class="list-item text-xl mx-10 py-4 font-serif font-semibold">
          <a href="#">Contact Us</a>
        </li>
      </ul>
      <div class="flex right-0 absolute">
        <ul class="flex">
          <li class="list-item mr-auto py-2 left-50">
            <input
              type="text"
              placeholder="Search"
              class="border border-gray-400 px-2 my-2 py-1 rounded-md font-serif font-medium"
            />
          </li>
          <li class="list-item my-2 mx-4 py-2">
            <button
              class="border border-green-900 text-green-800 px-4 py-1.5 rounded-md font-serif font-medium"
            >
              Search
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="px-4 py-8">
      <div class="flex items-center justify-between">
        <div class="w-1/2 md:w-1/2 mb-4 mx-24">
          <p class="text-2xl font-serif font font-semibold text-gray-800">
            Hello, I am a
            <span
              class="text-3xl font-serif font-semibold text-green-800 bg-gray-400"
            >
              Web <br />Developer</span
            >
          </p>
          <br />
          <p class="text-xl font-serif font-semibold text-gray-800">
            I am an aspiring
            <span class="text-2xl font-serif font-normal text-green-800"
              >Full Stack Javascript <br />Developer
            </span>
          </p>
          <br />
          <p class="text-xl text-gray-800 font-serif font-semibold">
            Who is currently working as a
            <span class="text-2xl text-green-800 font-serif font-medium"
              >Freelancer</span
            >
            for <br />
            <span class="text-green-800 font-serif text-2xl font-medium"
              >National and International</span
            >
          </p>
        </div>

        <div class="w-1/2 md:w-96 mx-24">
          <img class="" src="icon2.jpg" alt="image not found" />
          <br />
          <button
            class="bg-green-900 text-white px-6 py-2 rounded-md font-serif font-semibold"
          >
            Chat with me
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
